<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/jsturnos/post_turnos.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/listarPacientes.html">Listar Pacientes</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="Nombre">Nombre:</label>
                    <input type="text" class="form-control" id="Nombre"
                           placeholder="Ingrese el Nombre"
                           name="Nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Apellido">Apellido:</label>
                    <input type="text" class="form-control" id="Apellido"
                           placeholder="Ingrese el Apellido"
                           name="Apellido" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Dni">Dni:</label>
                    <input type="text" class="form-control" id="Dni"
                           placeholder="Ingrese el Dni"
                           name="Dni" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Dni">Email:</label>
                    <input type="text" class="form-control" id="Email"
                           placeholder="Ingrese el email"
                           name="Email" required></input>
                </div>




                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-premio">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
