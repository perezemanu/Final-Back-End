<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/jsturnos/post_turnos.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/listarTurnos.html">Listar Turnos</a>
            <a class="nav-link" href="/listarPacientes.html">Listar Pacientes</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turnos">
                <div class="form-group">
                    <label class="control-label" for="idPaciente">id paciente:</label>
                    <input type="number" class="form-control" id="idPaciente"
                           placeholder="Ingrese el id del paciente"
                           name="idPaciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="idOdontologo">id Odontologo:</label>
                    <input type="number" class="form-control" id="idOdontologo"
                           placeholder="Ingrese el idOdontologo"
                           name="idOdontologo" required></input>
                </div>

                 <div class="form-group">
                    <label class="control-label" for="fecha">fecha:</label>
                    <input type="datetime-local" class="form-control" id="fecha"
                           placeholder="Ingrese el fecha"
                           name="fecha" required></input>
                </div> 

             




                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-premio">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
