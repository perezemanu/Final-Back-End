<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estudiantes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/jsturnos/get_turno.js"></script>
    <script type="text/javascript" src="/jsturnos/update_turnos.js"></script>
    <script type="text/javascript" src="/jsturnos/delete_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Agregar nueva</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/listarPacientes.html">Todos los pacientes</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row col-md-15 table-responsive">
            <table id="turnosTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre Paciente</th>
                    <th>Apellido Paciente</th>
                    <th>Dni paciente</th>
                    <th>Email Paciente</th>
                    <th>Nombre Odontologo</th>
                    <th>Apellido Odontologo</th>
                    <th>Matricula</th>
                    <th>Fecha y hora de la cita</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="PacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_pacientes_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >dni</label>
                    <input type="number" class="form-control" placeholder="dni" id="dni">
                </div>
                <div class="form-group">
                    <label >email</label>
                    <input type="text" class="form-control" placeholder="email" id="email">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
